<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoArchaeologist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    #balance, #pickaxe {
      margin: 0.3rem 0;
      font-size: 1.1rem;
    }
    button {
      padding: 1rem 2rem;
      margin-top: 2rem;
      font-size: 1.5rem;
      background-color: #2d2d2d;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3c3c3c;
    }
  </style>
</head>
<body>
  <h1>ðŸª™ CryptoArchaeologist</h1>
  <div id="balance">Balance: 0 coins</div>
  <div id="pickaxe">Pickaxe: Wooden</div>
  <button onclick="enterMine()">ðŸšª Enter the Mine</button>

  <script>
    function loadState() {
      const saved = localStorage.getItem("crypto_state");
      if (saved) {
        const data = JSON.parse(saved);
        document.getElementById("balance").innerText = `Balance: ${data.balance.toFixed(1)} coins`;
        document.getElementById("pickaxe").innerText = `Pickaxe: ${data.currentPickaxeId}`;
      }
    }

    function enterMine() {
      window.location.href = "/mine";
    }

    loadState();
  </script>
</body>
</html>
